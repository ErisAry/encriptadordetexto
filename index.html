<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <img src="imgs/logoEris.png">
            </div>        
        </header>
        <main>
            <section class="tutexto">
                <textarea name="text-area" cols="30" rows="10" placeholder="Ingresa el texto para encriptar"></textarea>
                <div class="informacion">
                    <h6>sólo letras minúsculas, sin acentos ni caracteres especiales</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</buttonclass></button>
                </div>
            </section>
            <section class="textoencriptado">
                <textarea name="texto-encriptado" cols="30" rows="10"> placeholder="Aún no hay texto para encriptar"></textarea>
                <div class="copiar">
                    <button class="copiar-texto">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Eris2023</p>
        </footer>
    </body>
